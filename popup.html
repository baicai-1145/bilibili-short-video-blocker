<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>阈值快速调节</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body class="popup-body">
    <main class="container popup-container">
      <h1 class="title popup-title">过滤阈值</h1>
      <form id="threshold-form" class="form" autocomplete="off">
        <section class="field-group">
          <label for="threshold-input" class="label">隐藏时长低于（秒）：</label>
          <input
            id="threshold-input"
            class="input"
            type="number"
            min="0"
            step="1"
            required
          />
        </section>

        <section class="field-group">
          <div class="label">关键词切片过滤规则</div>
          <div id="clip-rules" class="rules-container"></div>
          <button type="button" id="add-rule" class="button button--secondary">新增规则</button>
        </section>

        <section class="field-group">
          <label class="label rule-toggle">
            <input type="checkbox" id="follow-enable" checked />
            启用关注白名单
          </label>
          <p class="hint">关注列表中的 UP 不会被屏蔽，需要在 B 站页面同步。</p>
          <div id="follow-list" class="follow-list"></div>
          <p id="follow-status-text" class="follow-status"></p>
          <div class="follow-actions">
            <button type="button" id="follow-reload" class="button button--secondary">刷新关注列表</button>
            <button type="button" id="follow-refresh" class="button button--secondary">清空关注缓存</button>
          </div>
        </section>

        <section class="field-group">
          <div class="label">缓存的决策</div>
          <p class="hint">最近屏蔽/放行记录（最多 200 条）。</p>
          <div class="decision-actions">
            <button type="button" id="decision-reload" class="button button--secondary">刷新记录</button>
            <button type="button" id="decision-clear" class="button button--secondary">清空记录</button>
          </div>
          <div class="decision-lists">
            <div>
              <div class="label">屏蔽记录</div>
              <div id="decision-block-list" class="decision-list"></div>
            </div>
            <div>
              <div class="label">放行记录</div>
              <div id="decision-allow-list" class="decision-list"></div>
            </div>
          </div>
        </section>

        <button type="submit" class="button">保存</button>
        <p id="status-text" class="status" role="status"></p>
      </form>
    </main>
    <template id="clip-rule-template">
      <div class="rule-card">
        <div class="rule-card__header">
          <span>规则 <span data-rule-index></span></span>
          <button type="button" class="rule-remove" data-action="remove-rule">删除</button>
        </div>
        <label class="label rule-toggle">
          <input type="checkbox" data-field="enabled" checked />
          启用此规则
        </label>
        <label class="label">
          时长上限（分钟）：
          <input
            class="input"
            type="number"
            min="1"
            step="1"
            data-field="duration"
            required
          />
        </label>
        <label class="label">
          关键词（每行一个）：
          <textarea class="textarea" rows="3" data-field="keywords"></textarea>
        </label>
        <label class="label">
          白名单 UP（每行一个）：
          <textarea class="textarea" rows="2" data-field="authors"></textarea>
        </label>
      </div>
    </template>
    <script src="src/shared.js"></script>
    <script src="src/options.js"></script>
  </body>
</html>
